{% extends "base_public.html" %}

{% block title %}Sign In â€” Arabyo{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-brand">
            <div class="logo">C</div>
            <h1>Arabyo</h1>
            <p>Sign in to access the compliance dashboard</p>
        </div>

        <div id="auth-container">
            <!-- Email/Password Form -->
            <form id="email-form" class="auth-form">
                <input type="email" id="email" placeholder="Email" required autocomplete="email">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit" class="btn btn-primary" id="email-signin-btn">Sign In</button>
            </form>

            <p class="login-divider">or</p>

            <!-- Google Sign In -->
            <button type="button" class="btn btn-google" id="google-signin-btn">
                <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/></svg>
                Sign in with Google
            </button>

            <p class="login-links">
                <a href="#" id="toggle-register">Create account</a>
            </p>
        </div>

        <div id="auth-message" class="auth-message" style="display:none;"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script>
    const firebaseConfig = {{ firebase_config | tojson }};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
</script>
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
